<div id="start" onclick="start()"> <h1 id="starth1">Price Guessing Quiz</h1><h2 id="starth2"> Are you ready? </h2><h2 id="starth2">[Click To Begin]</h2></div>

<h1>Price Guessing Quiz</h1>

<div class="grid-container" id="moving">
  <div class="header">

  </div>

    <div>
     
     <div class="options" id="a" onclick="markIt('a')">A.</div>

     <div class="options" id="c" onclick="markIt('c')">C.</div>

	</div>

	Hint goes here
	</div>
  </div> 

	<div id="filler"> 
	
	<div id="text1"></div>
	</div>

  <div class="footer1">

  </div>

  </div>
</div>
